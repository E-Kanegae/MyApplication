<!DOCTYPE HTML>
<html xmlns="http://www.tymeleaf.org">
<head>
<title>書籍リスト</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>

<style></style>

</head>
<body class="bg-light">
	<main role="main" class="container">
		<div class="booklist my-3 p-3 bg-white rounded box-shadow">
			<h3 class="border-bottom border-gray pb-2 mb-0">
				<span th:text="#{booklist.label.title}"></span>
			</h3>
			<div class="media text-muted pt-3">

				<table class="table table-hover table-striped">
					<thead>
						<tr class="info">
							<td th:text="#{book.label.isbn}"></td>
							<td th:text="#{book.label.abbName}"></td>
							<td th:text="#{book.label.author}"></td>
							<td th:text="#{book.label.price}"></td>
							<td th:text="#{book.label.purchaseDate}"></td>
							<td th:text="#{book.label.shopName}"></td>
							<td th:text="#{booklist.label.delete}"></td>
						</tr>
					</thead>
					<div th:if="${booklist}">
						<tr th:each="bookinfo : ${booklist}" th:object="${booklist}">
							<td th:text="${bookinfo.isbn}"></td>
							<td th:text="${bookinfo.abbName}"></td>
							<td th:text="${bookinfo.author}"></td>
							<td th:text="${bookinfo.price}"></td>
							<td
								th:text="${#temporals.format(bookinfo.purchaseDate, 'yyyy/MM/dd')}"></td>
							<td th:text="${bookinfo.shopName}"></td>
							<td><i class="fas fa-poo fa-3x"></i>
								<button type=“button” class="btn btn-light btn-sm"
									onclick="location.href='/book/delete'"></button></td>
						</tr>
					</div>
					<!-- 一覧が存在しない(nullの)場合 -->
					<div th:unless="${booklist}">
						<span th:text="#{booklist.msg.nolist}" /> <br />
					</div>
				</table>
			</div>
			<div class>
				<!-- 登録ボタン -->
				<button type=“button” class="btn btn-info btn-sm"
					onclick="location.href='/book/register'">
					<span th:text="#{booklist.btn.register}" />
				</button>
				<!-- TOP画面へ戻るボタン -->
				<button type=“button” class="btn btn-light btn-sm"
					onclick="location.href='/'">
					<span th:text="#{cmn.msg.returnTop}" />
				</button>


				</div>

			</div>

	</main>
	<footer class="container">
		<p>&copy; E-Kanegea 2020</p>
	</footer>

</body>
</html>
